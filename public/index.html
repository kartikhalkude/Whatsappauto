<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1><i class="fab fa-whatsapp"></i> WhatsApp Bot Manager</h1>
        </header>

        <main class="main-content">
            <div class="session-panel">
                <button id="new-session" class="btn btn-primary">
                    <i class="fas fa-plus"></i> New Session
                </button>
                <div class="sessions-list" id="active-sessions"></div>
            </div>

            <div id="session-container" class="session-container hidden">
                <div class="connection-status">
                    <div id="status" class="status-badge">Initializing...</div>
                </div>

                <div class="qr-section">
                    <div id="qrcode-container" class="qr-wrapper">
                        <div class="qr-placeholder">
                            <i class="fas fa-qrcode"></i>
                            <p>Scan QR Code</p>
                        </div>
                    </div>
                </div>

                <div class="triggers-section">
                    <h2><i class="fas fa-bolt"></i> Active Triggers</h2>
                    <div id="triggers-list" class="triggers-grid"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
